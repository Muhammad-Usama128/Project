<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Traveller - A guide for tourists and travellers</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <div class="submit-message">Message sent Successfully!</div>
    <nav class="navbar">
      <div class="nav-left">
        <a href="/index.html">
          <img src="/img/traveller-logo.png" alt="" />
        </a>
      </div>
      <div class="nav-middle">
        <ul>
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/about.html">ABOUT</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Search the destinations..." />
          <button class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <section class="background-section">
      <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </section>
    <script>
      document
        .getElementsByClassName("contact-form")[0]
        .addEventListener("submit", (e) => {
          e.preventDefault();
          document.getElementsByClassName("submit-message")[0].style.right =
            "8px";
          setTimeout(() => {
            window.location.assign("/");
          }, 3000);
        });
    </script>
  </body>
</html>
